<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas">
            <label for="isexomas">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" checked>
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esbas" id="iesbas"><br>
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esfut" id="iesfut"><br>
            <label for="iesten">Tenis</label>
            <input type="checkbox" name="esten" id="iesten"><br>
            <label for="iesnat">Natação</label>
            <input type="checkbox" name="esnat" id="iesnat">
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
