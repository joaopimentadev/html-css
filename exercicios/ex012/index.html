<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo audio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
